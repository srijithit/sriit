<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color:  #000000;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #007BFF;
            color:  #000000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #000000 ;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Support!</h1>
        <p>We truly appreciate your generosity and support. It means a lot to us.</p>
        
    </div>

</body></html>
